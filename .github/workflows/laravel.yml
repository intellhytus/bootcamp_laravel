name: Continuous Integration for Laravel Dusk
on: [push]

jobs:
  dusk-php:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - "4444:4444"
        options: >-
          --shm-size=2g

      mysql:
        image: mariadb:10.2
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: dusk
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: Install Composer Dependencies
        run: |
          composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader
          chmod -R 777 storage bootstrap/cache
          npm install
          npm run dev

      - name: Install Dusk
        run: |
          composer require laravel/dusk --dev
          php artisan dusk:install

      - name: Run Laravel Server
        run: php artisan serve --host=0.0.0.0 --port=8000 &
        # Garantir que o servidor Laravel esteja rodando na porta 8000

      - name: Wait for Laravel to boot
        run: sleep 15
        # Aumentar o tempo de espera para garantir que o servidor esteja totalmente inicializado

      - name: Check Selenium Status
        run: |
          for i in {1..30}; do
            curl -s http://selenium:4444/wd/hub/status && break
            echo "Aguardando Selenium iniciar..."
            sleep 2
          done

      - name: Ping Selenium
        run: ping -c 4 selenium || echo "Não foi possível pingar o Selenium"

      - name: Curl Selenium
        run: curl -v http://selenium:4444/wd/hub/status || echo "Não foi possível conectar ao Selenium"

      - name: Run Dusk Tests
        run: php artisan dusk
        env:
          APP_ENV: local
          DUSK_DRIVER_URL: "http://selenium:4444/wd/hub"
          APP_URL: "http://localhost:8000"
          DB_CONNECTION: mysql
          DB_DATABASE: dusk
          DB_PORT: 3306
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: ''
